{% extends "ProyectoWebApp/base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Mi Cuenta</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Navegación
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'perfil' %}" class="list-group-item list-group-item-action active">Mi Perfil</a>
                    <a href="{% url 'historial_pedidos' %}" class="list-group-item list-group-item-action">Mis Pedidos</a>
                    <!-- Futuros enlaces pueden ir aquí (ej: Direcciones, etc) -->
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Información del Perfil</h4>
                    <hr>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
