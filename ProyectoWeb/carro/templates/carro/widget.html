<table class="table table-bordered" style="background-color: #fff;">
    <thead>
        <tr>
            <th colspan="3" class="text-center">Carro de compras</th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in request.session.carro.items %}
            <tr class="text-center">
                <td>{{value.nombre}}</td>
                <td>{{value.cantidad}}</td>
                <td>
                    <a href="{% url 'carro:agregar' value.producto_id %}" class="btn btn-sm btn-success">+</a>
                    <a href="{% url 'carro:restar' value.producto_id %}" class="btn btn-sm btn-success">-</a><br/>
                    ${{value.precio}}
                </td>
            </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                Total: ${{importe_total_carro}}
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;">
                <a href="{% url 'carro:ver' %}" class="btn btn-success">Ver Carro</a>
            </td>
        </tr>
    </tfoot>
</table>
